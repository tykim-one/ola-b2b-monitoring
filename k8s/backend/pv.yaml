apiVersion: v1
kind: PersistentVolume
metadata:
  name: backend-data-pv
  labels:
    app.kubernetes.io/name: ola-backend
    app.kubernetes.io/part-of: ola-monitoring
spec:
  capacity:
    storage: 5Gi
  accessModes: [ReadWriteOnce]
  persistentVolumeReclaimPolicy: Retain    # Pod 삭제 시 데이터 보존
  hostPath:
    path: /Users/tykim/Desktop/ola-monitoring/backend/data    # 로컬 테스트용 (서버 배포 시 경로 변경)
    type: DirectoryOrCreate

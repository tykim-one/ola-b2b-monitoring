apiVersion: apps/v1
kind: Deployment
metadata:
  name: ola-frontend
  namespace: ola-monitoring
  labels:
    app.kubernetes.io/name: ola-frontend
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: ola-monitoring
    app.kubernetes.io/managed-by: deploy-script
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ola-frontend
  template:
    metadata:
      labels:
        app: ola-frontend
        app.kubernetes.io/name: ola-frontend
        app.kubernetes.io/component: web
      annotations:
        configmap/hash: CONFIG_HASH_PLACEHOLDER
    spec:
      containers:
        - name: frontend
          image: ola-frontend:TAG_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: frontend-config
          livenessProbe:
            httpGet:
              path: /
              port: 3001
            timeoutSeconds: 5
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3001
            timeoutSeconds: 5
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
